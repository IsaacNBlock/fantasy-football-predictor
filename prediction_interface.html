<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Points Prediction Interface</title>
    <link rel="stylesheet" href="prediction_interface.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà Fantasy Football Points Predictor</h1>
            <p class="subtitle">Enter player statistics to predict fantasy points for each position</p>
        </header>

        <!-- Position Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('RB')">Running Back (RB)</button>
            <button class="tab-button" onclick="switchTab('FB')">Fullback (FB)</button>
            <button class="tab-button" onclick="switchTab('WR')">Wide Receiver (WR)</button>
            <button class="tab-button" onclick="switchTab('TE')">Tight End (TE)</button>
            <button class="tab-button" onclick="switchTab('QB')">Quarterback (QB)</button>
        </div>

        <div id="RB" class="tab-content active">
